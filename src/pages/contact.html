<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Blueberry Contact Support</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e60a15",
            "background-light": "#f8f5f6",
            "background-dark": "#121212",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
          boxShadow: {
            'glow-red': '0 0 15px 0 rgba(230, 10, 21, 0.5)',
          }
        },
      },
    }
  </script>
</head>
<body class="font-display">
  <div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
    <div id="main-header"></div>
    <main class="flex-1 flex items-center justify-center py-12 px-4">
      <div
        class="w-full max-w-2xl rounded-xl bg-black/30 backdrop-blur-lg border border-white/10 p-8 md:p-12 shadow-glow-red">
        <div class="flex flex-col gap-3 mb-8 text-center">
          <p class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">Contact Support</p>
          <p class="text-gray-400 text-base font-normal leading-normal">Have a question or feedback? We'd love to hear
            from you.</p>
        </div>
        <form class="flex flex-col gap-6">
          <label class="flex flex-col w-full">
            <p class="text-white text-base font-medium leading-normal pb-2">Your Email Address</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-black/30 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all"
              placeholder="Enter your email address" type="email" value="" />
          </label>
          <label class="flex flex-col w-full">
            <p class="text-white text-base font-medium leading-normal pb-2">Subject</p>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-black/30 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all"
              placeholder="What is this about?" type="text" value="" />
          </label>
          <label class="flex flex-col w-full">
            <p class="text-white text-base font-medium leading-normal pb-2">Your Message</p>
            <textarea
              class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-white/20 bg-black/30 min-h-36 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal transition-all"
              placeholder="Type your message here..."></textarea>
          </label>
          <button
            class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-6 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary transition-all shadow-lg shadow-primary/30 hover:shadow-primary/50 mt-4">
            <span class="truncate">Send Message</span>
          </button>
        </form>
        <div class="mt-8 pt-6 border-t border-white/10 flex flex-col sm:flex-row items-center justify-center gap-6 text-center">
          <a class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors" href="#">
            <span class="material-symbols-outlined text-xl text-primary">mail</span>
            <span>Email Us Directly</span>
          </a>
          <a class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors" href="#">
            <span class="material-symbols-outlined text-xl text-primary">help_outline</span>
            <span>Check our FAQ</span>
          </a>
        </div>
      </div>
    </main>
    <div id="main-footer"></div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
