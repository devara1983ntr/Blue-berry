<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Blueberry - Explore</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .group:hover .group-hover-glow {
      box-shadow: 0 0 15px 3px var(--glow-color), 0 0 5px 1px var(--glow-color);
      border-color: var(--glow-color);
    }
    .group:hover .group-hover-icon-visible {
      opacity: 1;
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e60a15",
            "background-light": "#f8f5f6",
            "background-dark": "#0D0D0D",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background-dark font-display">
  <div class="relative flex min-h-screen w-full flex-col text-white dark">
    <div id="main-header"></div>
    <!-- Main Content -->
    <main class="flex-1 px-4 sm:px-10 lg:px-20 xl:px-40 py-8">
      <div class="flex flex-col gap-10">
        <!-- Page Heading -->
        <div class="flex flex-wrap justify-between gap-3 p-4">
          <p class="text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72"
            style="text-shadow: 0 0 8px rgba(230, 10, 21, 0.4);">Explore Our Collection</p>
        </div>
        <!-- Carousels -->
        <section class="flex flex-col gap-4">
          <h3 class="px-4 text-2xl font-bold" style="text-shadow: 0 0 8px rgba(230, 10, 21, 0.3);">Trending Now</h3>
          <div class="flex overflow-x-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
            <div class="flex items-stretch p-4 gap-6">
              <!-- Video Cards -->
            </div>
          </div>
        </section>
        <section class="flex flex-col gap-4">
            <h3 class="px-4 text-2xl font-bold" style="text-shadow: 0 0 8px rgba(230, 10, 21, 0.3);">Blueberry Premium</h3>
            <div class="flex overflow-x-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
              <div class="flex items-stretch p-4 gap-6">
                <!-- Video Cards -->
              </div>
            </div>
          </section>
      </div>
    </main>
    <div id="main-footer"></div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
