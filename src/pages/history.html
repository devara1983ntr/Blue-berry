<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Blueberry - Design History</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e60a15",
            "background-light": "#f8f5f6",
            "background-dark": "#121212",
            "surface-dark": "#1F1F1F",
            "text-dim-dark": "#a0a0a0",
            "border-dark": "#333333",
            "neon-highlight": "#FF0055",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
          boxShadow: {
            'neon': '0 0 5px theme(colors.neon-highlight), 0 0 10px theme(colors.neon-highlight)',
            'neon-sm': '0 0 3px theme(colors.neon-highlight), 0 0 5px theme(colors.neon-highlight)',
            'neon-red': '0 0 5px theme(colors.primary), 0 0 10px theme(colors.primary)',
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div id="main-header"></div>
    <main class="flex flex-1 justify-center py-5 sm:py-10">
      <div class="layout-content-container flex flex-col w-full max-w-5xl flex-1 px-4 sm:px-6">
        <!-- PageHeading -->
        <div class="flex flex-wrap justify-between gap-4 p-4 items-center">
          <div class="flex min-w-72 flex-col gap-2">
            <p class="text-white text-4xl sm:text-5xl font-black leading-tight tracking-[-0.033em]">Viewing History</p>
            <p class="text-text-dim-dark text-base font-normal leading-normal">Review your past viewed content.</p>
          </div>
        </div>
        <!-- Toolbar -->
        <div class="flex flex-col sm:flex-row justify-between gap-4 px-4 py-3 border-b border-border-dark">
          <div class="flex flex-1 relative items-center">
            <span class="material-symbols-outlined absolute left-3 text-text-dim-dark">search</span>
            <input
              class="w-full sm:max-w-xs h-10 rounded-lg bg-surface-dark border-transparent focus:border-primary focus:ring-primary focus:ring-1 text-white pl-10"
              placeholder="Search history..." type="text" />
          </div>
        </div>
        <!-- List Items -->
        <div id="history-list" class="flex flex-col divide-y divide-border-dark">
          <!-- History items will be dynamically inserted here -->
        </div>
      </div>
    </main>
    <div id="main-footer"></div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
