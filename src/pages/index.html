<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Blueberry - Modern Streaming</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <style type="text/tailwindcss">
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e60a15",
            "background-light": "#f8f5f6",
            "background-dark": "#000000",
          },
          fontFamily: {
            "display": ["Be Vietnam Pro", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
          boxShadow: {
            'neon-red': '0 0 5px #e60a15, 0 0 10px #e60a15, 0 0 15px #e60a15'
          }
        },
      },
    }
  </script>
</head>
<body class="bg-background-dark font-display text-gray-200">
  <div class="relative min-h-screen w-full flex-col">
    <!-- Header Placeholder -->
    <div id="main-header"></div>
    <!-- Page Content -->
    <main>
      <!-- Hero Section -->
      <div class="relative h-[60vh] w-full">
        <div class="absolute inset-0 bg-cover bg-center"
          data-alt="Abstract background image of glowing red and blue light trails"
          style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBdgn-HVNwNkKvJEPnDEIqHwn7BJcWKah38UKx7uNt6bm818E56y6Alr-aOqOj0zIsQLZ8sEY6k4LXDGeJWJVGfj-lDEmeFtnJNQcYan5BH-RJ-9GFM7NMJPN02hPIEc_YzDP9kVZYhnXL0DyjB3U4ZpPHqMxIlqRXBd4l7ATkzoqQ7gXYfEM8dg7XT495dSqWDsKD6sPS1LYHGcYPu8YMqxZgNxGytrWHwZQ8vvJ1vPKUyDxGjGTokgEPCDq5hsvoo3-z9RTvHENDK');">
        </div>
        <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/50 to-transparent">
        </div>
        <div class="relative z-10 flex h-full items-end p-4 sm:p-6 lg:p-8">
          <div class="container mx-auto">
            <div class="max-w-xl">
              <h2 class="text-4xl md:text-6xl font-bold text-white">Featured Title</h2>
              <p class="mt-4 text-base text-gray-300">
                This is a short, compelling description of the featured content. It grabs the user's attention and
                encourages them to watch.
              </p>
              <div class="mt-6 flex gap-4">
                <button
                  class="flex items-center justify-center rounded bg-primary px-6 py-2.5 text-base font-bold text-white shadow-neon-red transition hover:bg-red-700">
                  <span class="material-symbols-outlined mr-2">play_arrow</span>
                  Play
                </button>
                <button
                  class="flex items-center justify-center rounded bg-white/20 px-6 py-2.5 text-base font-bold text-white backdrop-blur-sm transition hover:bg-white/30">
                  <span class="material-symbols-outlined mr-2">info</span>
                  More Info
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content Placeholder -->
      <div class="h-[200vh] container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="space-y-8 pt-8">
          <div>
            <h3 class="text-xl font-bold text-white">Trending Now</h3>
            <div class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
              <div class="aspect-[2/3] rounded-lg bg-gray-800/50" data-alt="Movie poster placeholder"></div>
              <div class="aspect-[2/3] rounded-lg bg-gray-800/50" data-alt="Movie poster placeholder"></div>
              <div class="aspect-[2/3] rounded-lg bg-gray-800/50" data-alt="Movie poster placeholder"></div>
              <div class="aspect-[2/3] rounded-lg bg-gray-800/50" data-alt="Movie poster placeholder"></div>
              <div class="aspect-[2/3] rounded-lg bg-gray-800/50" data-alt="Movie poster placeholder"></div>
              <div class="aspect-[2/3] rounded-lg bg-gray-800/50" data-alt="Movie poster placeholder"></div>
            </div>
          </div>
          <div>
            <h3 class="text-xl font-bold text-white">Continue Watching</h3>
            <div class="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
              <div class="aspect-[2/3] rounded-lg bg-gray-800/50" data-alt="Movie poster placeholder"></div>
              <div class="aspect-[2/3] rounded-lg bg-gray-800/50" data-alt="Movie poster placeholder"></div>
              <div class="aspect-[2/3] rounded-lg bg-gray-800/50" data-alt="Movie poster placeholder"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer Placeholder -->
    <div id="main-footer"></div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
