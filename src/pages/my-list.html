<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Blueberry - My List</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .glow-hover {
      transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    .glow-hover:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px 3px rgba(230, 10, 21, 0.6);
    }
    .text-glow {
      text-shadow: 0 0 8px rgba(230, 10, 21, 0.7);
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e60a15",
            "background-light": "#f8f5f6",
            "background-dark": "#121212",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
        },
      },
    }
  </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#F5F5F5]">
  <div class="relative flex min-h-screen w-full flex-col">
    <div id="main-header"></div>
    <main class="flex-grow">
      <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 md:px-10 lg:px-20">
        <!-- PageHeading Component -->
        <div class="mb-8 flex flex-wrap items-center justify-between gap-3 p-4">
          <h1 class="text-glow text-4xl font-black leading-tight tracking-[-0.033em] text-white md:text-5xl">My List</h1>
        </div>
        <!-- ImageGrid Component - Modified for Watch Later -->
        <div id="my-list-grid" class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6">
          <!-- My List items will be dynamically inserted here -->
        </div>
      </div>
    </main>
    <div id="main-footer"></div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
