<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Blueberry - Notifications</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <style type="text/tailwindcss">
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e60a15",
            "background-light": "#f8f5f6",
            "background-dark": "#121212",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
          boxShadow: {
            'glow': '0 0 5px #e60a15, 0 0 10px #e60a15',
          }
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div id="main-header"></div>
    <main class="px-4 sm:px-10 flex flex-1 justify-center py-5 sm:py-10">
      <div class="layout-content-container flex flex-col max-w-4xl w-full flex-1 gap-6 sm:gap-8">
        <div class="flex flex-wrap justify-between items-center gap-4 p-4">
          <div class="flex flex-col gap-2">
            <p class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">Notifications</p>
            <p class="text-white/60 text-base font-normal leading-normal">Manage and view your recent updates.</p>
          </div>
        </div>
        <div class="flex flex-wrap justify-between gap-4 px-4 py-3 border-y border-white/10">
          <div class="flex items-center gap-2">
            <button
              class="flex items-center gap-2 py-2 px-4 rounded-lg bg-primary/20 hover:bg-primary/30 text-primary text-sm font-medium">All</button>
            <button
              class="flex items-center gap-2 py-2 px-4 rounded-lg hover:bg-white/10 text-white/70 hover:text-white text-sm font-medium">Unread</button>
            <button
              class="flex items-center gap-2 py-2 px-4 rounded-lg hover:bg-white/10 text-white/70 hover:text-white text-sm font-medium">System</button>
            <button
              class="flex items-center gap-2 py-2 px-4 rounded-lg hover:bg-white/10 text-white/70 hover:text-white text-sm font-medium">Content
              Updates</button>
          </div>
          <button class="text-white/60 hover:text-white text-sm font-medium px-4 py-2">Mark all as read</button>
        </div>
        <div id="notifications-list" class="flex flex-col">
          <!-- Notifications will be dynamically inserted here -->
        </div>
      </div>
    </main>
    <div id="main-footer"></div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
