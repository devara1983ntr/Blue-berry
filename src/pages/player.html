<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Blueberry - Video Player</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200"
    rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e60a15",
            "background-light": "#f8f5f6",
            "background-dark": "#121212",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
          boxShadow: {
            'glow-primary': '0 0 15px 5px rgba(230, 10, 21, 0.4)',
          }
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div id="main-header"></div>
    <main class="flex-1 px-4 sm:px-8 md:px-10 py-5 pt-24 w-full max-w-screen-2xl mx-auto">
      <div class="layout-content-container flex flex-col flex-1">
        <!-- MediaPlayer -->
        <div class="relative flex items-center justify-center bg-black bg-cover bg-center aspect-video rounded-xl overflow-hidden group/player">
          <iframe
            class="absolute w-full h-full"
            src="https://www.pornhub.com/embed/ph60c6c7d8a0f8e"
            frameborder="0"
            scrolling="no"
            allowfullscreen>
          </iframe>
        </div>
        <!-- Headline & Metadata -->
        <div class="py-6">
          <h1 class="text-white tracking-tight text-3xl md:text-4xl font-bold leading-tight">Stunning Visuals in the Red-Lit Room</h1>
          <div class="flex flex-col md:flex-row md:items-center justify-between mt-4 gap-4">
            <!-- Chips -->
            <div class="flex gap-2 flex-wrap">
              <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white/5 px-3">
                <p class="text-white/80 text-sm font-medium">Category: Modern</p>
              </div>
              <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white/5 px-3">
                <p class="text-white/80 text-sm font-medium">Duration: 24:15</p>
              </div>
              <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-white/5 px-3">
                <p class="text-white/80 text-sm font-medium">Performers: Alex, Jamie</p>
              </div>
            </div>
            <!-- ActionsBar -->
            <div class="flex gap-2">
              <button class="flex items-center gap-2 bg-white/5 text-white py-2 px-4 rounded-full hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-primary text-2xl shadow-glow-primary rounded-full">thumb_up</span>
                <span class="text-sm font-medium">Like</span>
              </button>
              <button class="flex items-center gap-2 bg-white/5 text-white py-2 px-4 rounded-full hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-2xl">thumb_down</span>
                <span class="text-sm font-medium">Dislike</span>
              </button>
              <button class="flex items-center gap-2 bg-white/5 text-white py-2 px-4 rounded-full hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-2xl">share</span>
                <span class="text-sm font-medium">Share</span>
              </button>
            </div>
          </div>
        </div>
        <!-- Divider -->
        <hr class="border-white/10 my-6" />
        <!-- Recommendation Carousels -->
        <div class="flex flex-col gap-10">
          <!-- Up Next Carousel -->
          <div class="relative group/carousel">
            <h3 class="text-white text-2xl font-bold mb-4">Up Next</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
              <!-- Video Cards -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="main-footer"></div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
