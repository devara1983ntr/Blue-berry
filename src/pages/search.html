<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Blueberry - Search</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/style.css">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#e60a15",
            "background-light": "#f8f5f6",
            "background-dark": "#0A0A0A",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .group:hover .group-hover-glow {
      box-shadow: 0 0 15px 2px theme('colors.primary');
      transition: box-shadow 0.3s ease-in-out;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
    <div id="main-header"></div>
    <main class="flex flex-col gap-8 mt-8 px-4">
      <div class="px-4 py-3">
        <label class="flex flex-col min-w-40 h-14 w-full">
          <div
            class="flex w-full flex-1 items-stretch rounded-lg h-full bg-white/5 border border-white/10 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/50 transition-all duration-300"
            style="box-shadow: 0 0 20px -5px rgba(230,10,21, 0.2);">
            <div class="text-white/60 flex items-center justify-center pl-4">
              <span class="material-symbols-outlined text-2xl">search</span>
            </div>
            <input
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-full placeholder:text-white/60 px-4 pl-2 text-base font-normal leading-normal"
              placeholder="Search for titles, actors, or genres" value="Action" />
          </div>
        </label>
      </div>
      <div class="flex gap-3 p-3 overflow-x-auto">
        <button
          class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-5 pr-5 text-white shadow-lg shadow-primary/20">
          <p class="text-white text-sm font-medium leading-normal">All</p>
        </button>
        <button
          class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors pl-5 pr-4">
          <p class="text-white/80 text-sm font-medium leading-normal">By Category</p>
          <span class="material-symbols-outlined text-white/80 text-xl">expand_more</span>
        </button>
        <button
          class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors pl-5 pr-4">
          <p class="text-white/80 text-sm font-medium leading-normal">By Duration</p>
          <span class="material-symbols-outlined text-white/80 text-xl">expand_more</span>
        </button>
        <button
          class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors pl-5 pr-4">
          <p class="text-white/80 text-sm font-medium leading-normal">By Popularity</p>
          <span class="material-symbols-outlined text-white/80 text-xl">expand_more</span>
        </button>
      </div>
      <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">Showing
        results for 'Action'</h2>
      <div class="grid grid-cols-[repeat(auto-fit,minmax(180px,1fr))] gap-6 p-4">
        <!-- Search results will be dynamically inserted here -->
      </div>
    </main>
    <div id="main-footer"></div>
  </div>
  <script src="../assets/js/main.js"></script>
</body>
</html>
